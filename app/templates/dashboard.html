<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>

    <h2>Your Worlds</h2>
    <ul>
        <!-- This will list all worlds the user has created -->
        {% for world in worlds %}
            <li>{{ world['name'] }}: {{ world['description'] }}
                <a href="{{ url_for('enter_world', world_uuid=world['uuid']) }}">Enter World</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('create_world') }}">Create a New World</a><br>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
