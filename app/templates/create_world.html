<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New World</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('app_routes.create_world') }}">
            <div class="mb-3">
                <label for="world_name" class="form-label">World Name</label>
                <input type="text" class="form-control" id="world_name" name="world_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="pop_limit" class="form-label">Population Limit</label>
                <input type="number" class="form-control" id="pop_limit" name="pop_limit" required>
            </div>
            <button type="submit" class="btn btn-primary">Create World</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('app_routes.dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
